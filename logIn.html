<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="modal-dialog text-center">
    <div class="col main-section">
      <div class="modal-content">
        <div class="col-12 form-input">
            <!-- <div class="top-button d-flex justify-content-end">
                <button type="login" class="btn btn-primary">Log In</button><button type="signup" class="btn btn-secondary">Sign Up</button>
            </div> -->
          <div class="logo-img">
            <img src="logo.svg">
          </div>
          <h4>Welcome!</h4>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Example@gmail.com">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="d-flex justify-content-end">
                <div class="form-check">
                    <input type="checkbox" class="Remember_me" id="remeber">
                    <label class="Remember_me" for="remember">Remember Password</label>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Login</button>
          </form>
        </div>

        <div class="col-12 create">
            <p><a href="">Create Account</a> | <a href="">Forgot Password?</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
